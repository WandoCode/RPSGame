<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <button class="reset">reset</button>
        <h1>Rock, paper, scissors</h1></header>
    <main>
        <div class="game-board">
            <div class="half-screen">
                <div class="player-heading">
                    <h2>Player</h2>
                    <h3 id="points-player" class="points">0</h3>
                </div>
                <div class="play-board">
                    <div id="choice-player" class="possible-choices">
                        <div class="choice"><img src="./static/pierre.png" alt="Icone rock" class="image rock"></div>
                        <div class="choice"><img src="./static/papier.png" alt="Icone paper" class="image paper"></div>
                        <div class="choice"><img src="./static/ciseaux.png" alt="Icone scissor" class="image scissors"></div>
                    </div>
                    <div class="answer">
                        <div id="rep-player" class="reponse">
                            <img src="./static/pierre.png" alt="Icone rock" class="image img-answer ans-player rock shown">
                            <img src="./static/papier.png" alt="Icone paper" class="image img-answer ans-player paper hidden">
                            <img src="./static/ciseaux.png" alt="Icone scissor" class="image img-answer ans-player scissors hidden">
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="half-screen">
                <div class="player-heading">
                    <h2>Computer</h2>
                    <h3 id="points-computer" class="points">0</h3>
                </div>
                <div class="play-board">
                    <div class="answer">
                        <div id="rep-computer" class="reponse">
                            <img src="./static/pierre.png" alt="Icone rock" class="image img-answer ans-computer rock hidden">
                            <img src="./static/papier.png" alt="Icone paper" class="image img-answer ans-computer paper hidden">
                            <img src="./static/ciseaux.png" alt="Icone scissor" class="image img-answer ans-computer scissors hidden">
                        </div>                        
                    </div>
                    <div id="choice-computer" class="possible-choices">
                        <div class="choice"><img src="./static/pierre.png" alt="Icone rock" class="image rock"></div>
                        <div class="choice"><img src="./static/papier.png" alt="Icone paper" class="image paper"></div>
                        <div class="choice"><img src="./static/ciseaux.png" alt="Icone scissor" class="image scissors"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="resolution">Reponse ici</div>
    </main>
</body>
</html>
